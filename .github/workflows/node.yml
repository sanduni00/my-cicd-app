name: Node.js CI for Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run build (optional)
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then
            npm run build
          fi
